name: notes_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  cloud_firestore: ^4.13.6
  firebase_core: ^2.24.2
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  flutter_staggered_grid_view: ^0.7.0
  internet_connection_checker_plus: ^2.1.0
  intl: ^0.19.0
  path: ^1.8.3
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Medium.ttf
          weight: 700
          style: normal 
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
          style: normal
        - asset: fonts/Poppins-ExtraLight.ttf
          weight: 200
